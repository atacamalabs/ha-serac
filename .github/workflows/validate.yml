name: Validate

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant
          pip install -r custom_components/serac/requirements.txt || true

      - name: Validate manifest
        run: |
          python -c "import json; json.load(open('custom_components/serac/manifest.json'))"

      - name: Check Python syntax
        run: |
          python -m py_compile custom_components/serac/*.py
          python -m py_compile custom_components/serac/api/*.py

  hacs:
    runs-on: ubuntu-latest
    name: HACS Validation
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: HACS validation
        uses: hacs/action@main
        continue-on-error: true
        with:
          category: integration
